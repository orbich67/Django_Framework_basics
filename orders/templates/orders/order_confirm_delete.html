{% extends 'products/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
   <div>
       <div class="container-fluid">
           <h3>Уверены, что хотите удалить?</h3>
       </div>
       {% include 'orders/includes/inc_order_summary.html' %}
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <form action="{% url 'orders:order_delete' object.pk %}" method="post">
                            {% csrf_token %}
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                        </form>
                    </div>
       <button id="purchase-b" type="button" class="btn btn-primary" style="margin-top: 33px;">
           <a id="purchase-link" href="{% url 'orders:orders_list' %}">
               Отмена
           </a>
       </button>
   </div>
{% endblock %}
