{% extends 'users/base.html' %}

{% block content %}
    {% if user %}
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Поздравляем!</h3>
                            <h4 class="text-center font-weight-light my-4">Пользователь <b>{{user.username}}</b> подтвержден.</h4>
                        </div>
                    <br>
                {% else %}
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Верификация не пройдена.</h3>
                {% endif %}
                    <div class="form-group mt-4 mb-0">
                        <a href="{% url 'index' %}" class="btn btn-primary btn-block">На главную</a>
                    </div>
            </div>
        </main>
{% endblock %}
